<head>
  <!-- <link rel="stylesheet" href="../static/css/login.css"> -->
  <script src="../static/js/login.js"></script>
</head>

<div class="wrapper">
  <div class="login-content">
    <div class="center">
      <h1 class="loginTitle">Login Page</h1>
    </div>
    <div class="center">
      <form class="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div style="padding-top: 2rem"class="input-group">
          <label for="password">Password </label>
          <div class="passwordDiv">
            <input class="passwordInput" type="password" id="password" name="password" required>
            <div class="hidePasswordBtn" (click)="showPassword()">Hide</div>
          </div>
        </div>
        <div style="padding-top: 2rem;" class="center">
          <button class="loginButton" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-costumer>

<script>
  function hidePassword() {
    console.log("hidepassword method hit")
    var passwordInput = document.getElementById("password");
    var hidePasswordBtn = document.getElementsByClassName("hidePasswordBtn")[0];

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      hidePasswordBtn.innerHTML = "Show";
    } else {
      passwordInput.type = "password";
      hidePasswordBtn.innerHTML = "Hide";
    }
  }
</script>
