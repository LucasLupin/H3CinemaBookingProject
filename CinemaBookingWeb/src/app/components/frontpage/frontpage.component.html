<div class="layout-container">
  <nav id="menu">
    <div class="region region-menu">
      <nav role="navigation" id="block-mainnavigation">
        <div class="navbar-left">
          <ul class="menu">
            <li class="menu-item-expand">
              <span class="icon-bio" (click)="toggleCinemaDisplay()">Biografer <span class="arrow" [class.up]="showCinemaList"></span></span>
              <div class="cinema-list" [ngStyle]="{'display': showCinemaList ? 'flex' : 'none'}" id="cinemaList">
                <div class="cinema-column" *ngFor="let region of regionList">
                  <span>{{ region.regionName }}</span>
                  <ul>
                    <li *ngFor="let cinema of cinemasByRegion[region.regionName]">
                      <a href="#">{{ cinema.name }}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div id="sitebranding" class="sitebranding">
          <a href="/" class="logo">
            <img src="https://www.nfbio.dk/themes/custom/nfbiodk/logo.svg" alt="logo">
          </a>
        </div>

        <div class="navbar-right">
          <div class="Area-List">
            <select class="Area-select" (change)="onAreaChange($event)">
              <option Class="Area-Select-Option" *ngFor="let area of areaList" [value]="area.areaID">{{area.areaName}}</option>
            </select>
          </div>
          
          <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active">Login</a>
          <a *ngIf="isLoggedIn" routerLink="/logout" routerLinkActive="active">Logout</a>
        </div>

      </nav>
    </div>
  </nav>
</div>
